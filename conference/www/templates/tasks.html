<ion-view title="Tasks">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="item item-button-right">
            <div style="font-size: 2em;">{{clockTemp}}</div>
            <input type="text" placeholder="Descrição da sua tarefa">
            <button class="button button-positive" ng-show="statusButton == 1" ng-click="startTask()">Start</button>
            <button class="button button-assertive" ng-show="statusButton == 0" ng-click="stopTask()">Stop</button>
        </div>

        <ion-list>
            <ion-item
                    ng-repeat="task in tasks"
                    href="#/app/tasks/{{task.id}}">{{task.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
